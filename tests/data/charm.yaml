description: Overlay for attaching current charm
applications:
  kubernetes-control-plane:
    options:
      allow-privileged: "true"
  openstack-integrator:
    charm: openstack-integrator
    channel: edge
    num_units: 1
    trust: true
  cinder-csi:
    charm: {{charm}}
relations:
- - cinder-csi:certificates
  - easyrsa:client
- - cinder-csi:kube-control
  - kubernetes-control-plane:kube-control
- - cinder-csi:openstack
  - openstack-integrator:clients

# continue to use this until migrating the control-plane away from the in-tree one
- - openstack-integrator:clients
  - kubernetes-control-plane:openstack
