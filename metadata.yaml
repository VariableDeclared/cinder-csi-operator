name: cinder-csi-operator
display-name: Cinder CSI Operator
description: Deploys and manages the Cinder CSI plugin for K8s on OpenStack.
summary: Deploys and manages the Cinder CSI plugin for K8s on OpenStack.

requires:
  cloud-config:
    interface: cloud_config
    limit: 1

containers:
  base:
    resource: operator-base

resources:
  operator-base:
    type: oci-image
    description: Base image for the operator to run with (ubuntu:focal)
    upstream-source: ubuntu:focal
